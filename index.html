<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>FS-May21-M3D8</title>
    <style>
        .product-title{
        font-size: 15px;
        }
        .brand{
            font-size: 12px;
        }
        .price{
        color: #B12704;
        font-size: 20px;
        line-height: 24px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Amazon</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="add-product.html">Back Office</a>
                        </li>
                      </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <section  class="mt-5">
        
        <div class="container">
            <h3>Our Latest Products</h3>
            <div class="row row-cols-sm-1 row-cols-md-3 row-cols-lg-3" id="products-cards">
                
            </div>
        </div>
    </section>
   
    <script>
         const getProduct = async (url) => {
            try {
                const response = await fetch(url,{
                    headers:{
                        Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNWY0NmIzNTgxNzAwMTVjMjI3MDYiLCJpYXQiOjE2MjUwNTUwNDYsImV4cCI6MTYyNjI2NDY0Nn0.zt5Uci2iQ5gwOgdwd6hot0bdFZUauPo7-NFbW5n82_g"
                    }
                })
                if (!response.ok) throw new Error("Failed to fetch")

                const products = await response.json()
                return products

            } catch (err) {
                console.log(err)
            }
        }

        const displayProducts = (products) => {
            const productDiv = document.getElementById("products-cards")
            let cards=""
            if (products.length > 0) {
                products.forEach(productItem => {
                    cards +=`<div class="col">
                                <div class="card mb-4 shadow-sm">
                                    <img src=${productItem.imageUrl} class="card-img-top" alt="" height="250px">
                                    <div class="card-body">
                                        <h2 class="product-title">${productItem.name}</h2>
                                        <p class="card-text brand">${productItem.brand}</p>
                                        <p class="card-text price">$ ${productItem.price}</p>
                                        <a href="#" class="btn btn btn-secondary btn-block">Buy Now</a>
                                    </div>
                                </div>
                            </div>`
                })
                productDiv.innerHTML=cards
            }

        }

        window.onload = async () => {
            const url = "https://striveschool-api.herokuapp.com/api/product/"
            const products = await getProduct(url)
            displayProducts(products)
        }
    </script>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
